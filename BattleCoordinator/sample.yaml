# リンクナビSP戦にファルザー版のナビも追加する
- _comments: [ヒートマンSP] # 出力時にコメントを含められないので編集元の敵の名前をここに出してます
  address: '0xb2ca0' # バトルデータがインポートされるアドレスです（このアドレスにインポートすると本来ヒートマンSPと戦う場面，つまりヒノケンとの会話で呼び出されます）
  area: '110000'
  bg: '0xff'
  bgm: '0x16'
  count: 0
  effect: '0x4188d7'
  field: '0x0'
  mode: '0x0'
  objAddr: '0x7ffe00' # オブジェクトデータがインポートされるアドレスです（任意のアドレスを設定可．オブジェクトを元の数より増やす場合，他の戦闘に影響が出るので拡張領域を推奨）
  objects:
  - {objType: '0x0', position: '0x22', value: '0x00'} # 自機ロックマン
  - {objType: '0x11', position: '0x15', value: '0x103'} # ヒートマンSP
  - {objType: '0x11', position: '0x35', value: '0x121'} # アクアマンSPを追加
  x1: 100
  x2: 0
